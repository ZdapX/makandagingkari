<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image No-Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-gray-900 p-8 rounded-[2rem] border border-gray-800 shadow-2xl">
        <h1 class="text-2xl font-black text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            FREE AI GEN
        </h1>
        <p class="text-center text-[10px] text-gray-500 uppercase tracking-widest mb-8 font-bold">No API Key • No Limit • Fast</p>

        <div class="space-y-4">
            <textarea id="prompt" class="w-full bg-black border border-gray-800 p-4 rounded-2xl h-32 outline-none focus:border-blue-500 transition-all text-sm" placeholder="Contoh: kucing lucu pakai kacamata hitam di pantai..."></textarea>
            
            <button onclick="generate()" id="btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold transition-all transform active:scale-95 flex items-center justify-center gap-2">
                GENERATE IMAGE
            </button>
        </div>

        <!-- Loading -->
        <div id="loader" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent mb-2"></div>
            <p class="text-xs text-gray-400">Sedang menggambar... (±10 detik)</p>
        </div>

        <!-- Result -->
        <div id="result" class="hidden mt-8 space-y-4">
            <img id="resImg" src="" class="w-full rounded-2xl border border-gray-800 shadow-xl">
            <a id="dl" href="#" download="ai-image.jpg" class="block text-center text-xs text-blue-500 font-bold hover:underline">SIMPAN KE GALERI</a>
        </div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if (!prompt) return alert("Ketik sesuatu dulu!");

            btn.disabled = true;
            btn.innerText = "SABAR YAA...";
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (data.status) {
                    document.getElementById('resImg').src = data.result_url;
                    document.getElementById('dl').href = data.result_url;
                    result.classList.remove('hidden');
                } else {
                    alert(data.msg);
                }
            } catch (e) {
                alert("Gagal terhubung. Coba lagi.");
            } finally {
                btn.disabled = false;
                btn.innerText = "GENERATE IMAGE";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
