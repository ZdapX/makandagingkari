<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Text & Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-900 border border-gray-800 p-6 rounded-3xl shadow-2xl">
        <h1 class="text-2xl font-bold text-center text-blue-500 mb-6">AI Image Generator</h1>

        <!-- Mode Switcher -->
        <div class="flex gap-2 mb-6 bg-gray-800 p-1 rounded-2xl">
            <button onclick="setMode('text')" id="tabText" class="flex-1 py-2 rounded-xl text-sm font-bold bg-blue-600">Text to Image</button>
            <button onclick="setMode('image')" id="tabImage" class="flex-1 py-2 rounded-xl text-sm font-bold text-gray-400">Image to Image</button>
        </div>

        <div class="space-y-4">
            <!-- Upload Foto (Hanya muncul di mode Image) -->
            <div id="uploadBox" class="hidden">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Foto Referensi</label>
                <input type="file" id="file" accept="image/*" class="w-full bg-gray-800 border border-gray-700 p-2 rounded-xl text-xs">
            </div>

            <!-- Prompt -->
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Prompt (Perintah)</label>
                <textarea id="prompt" class="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl text-sm h-32 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: A beautiful girl in ghibli style..."></textarea>
            </div>

            <button id="genBtn" onclick="generate()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold transition flex items-center justify-center gap-2">
                <i class="fas fa-magic"></i> Generate
            </button>
        </div>

        <!-- Status -->
        <div id="loading" class="hidden mt-6 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent mb-2"></div>
            <p class="text-xs text-blue-400 font-medium">Memproses... (Bisa 30-60 detik)</p>
        </div>

        <!-- Hasil -->
        <div id="result" class="hidden mt-8">
            <img id="resImg" src="" class="w-full rounded-2xl border border-gray-800">
            <a id="dlLink" href="#" target="_blank" class="block text-center mt-4 text-sm text-blue-500 hover:underline">Download Gambar</a>
        </div>
    </div>

    <script>
        let mode = 'text';

        function setMode(m) {
            mode = m;
            document.getElementById('tabText').className = m === 'text' ? 'flex-1 py-2 rounded-xl text-sm font-bold bg-blue-600' : 'flex-1 py-2 rounded-xl text-sm font-bold text-gray-400';
            document.getElementById('tabImage').className = m === 'image' ? 'flex-1 py-2 rounded-xl text-sm font-bold bg-blue-600' : 'flex-1 py-2 rounded-xl text-sm font-bold text-gray-400';
            document.getElementById('uploadBox').classList.toggle('hidden', m === 'text');
        }

        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const file = document.getElementById('file').files[0];
            const btn = document.getElementById('genBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!prompt) return alert("Isi prompt!");

            btn.disabled = true;
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            let base64 = null;
            if (mode === 'image' && file) {
                base64 = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = () => r(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode, prompt, imageBase64: base64 })
                });

                const data = await res.json();
                if (data.status) {
                    document.getElementById('resImg').src = data.result_url;
                    document.getElementById('dlLink').href = data.result_url;
                    result.classList.remove('hidden');
                } else {
                    alert("Error: " + data.msg);
                }
            } catch (e) {
                alert("Server Timeout (Batas Vercel 10s). Jika ini terjadi, gunakan VPS karena scraping butuh waktu lama.");
            } finally {
                btn.disabled = false;
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
